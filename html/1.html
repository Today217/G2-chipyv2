<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/1.css">
	<title>Document</title>
	<title>Chipy</title>
</head>
<body>
	<div class="logo">
		<h1>Chipy</h1>
		<img src="../img/圖片1.png" alt="網頁Logo">
	</div>

	<script>
		var logoAnimationPlayed = false;

		document.querySelector('.logo img').addEventListener('animationend', function() {
			if (!logoAnimationPlayed) {
				logoAnimationPlayed = true;
				document.getElementById('scene2').classList.add('visible');
			}
		});

		setTimeout(function() {
			document.querySelector('.logo img').style.animationPlayState = 'paused';
			window.scrollTo(0, document.body.scrollHeight);
			setTimeout(function() {
				window.location.href = "../html/2.html";
			}, 3000); 
		}, 1000); 
	</script>
</body>
</html>
